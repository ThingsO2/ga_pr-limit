name: 'PR Limit'
description: 'Limits the creation of PRs to improve productivity and awarness'
icon: 'alert-circle'

inputs:
  GITHUB_TOKEN:
    description: 'GitHub token'
    required: true
  MAX_PRS:
    description: 'maximum number of PRs allowed'
    required: true

runs:
  using: 'node12'
  main: 'dist/index.js'

branding:
  icon: 'alert-triangle'
  color: 'orange'
